default:
  logger:
    log_level: "INFO"
  service:
    host: "0.0.0.0"
    port: 8282
    cert_file: "ssl_certs/localhost.crt"
    cert_key: "ssl_certs/localhost.key"
  chat_engine:
    model_root: "models"
    concurrent_limit: 1
    handler_search_path:
      - "src/handlers"
    # WebRTC configuration for localhost
    turn_config:
      turn_provider: "turn_server"
      urls:
        - "stun:stun.l.google.com:19302"
      username: ""
      credential: ""
    handler_configs:
      RtcClient:
        module: client/rtc_client/client_handler_rtc
        connection_ttl: 300
        concurrent_limit: 1
      SileroVad:
        module: vad/silerovad/vad_handler_silero
        speaking_threshold: 0.5
        start_delay: 2048
        end_delay: 5000
        buffer_look_back: 5000
        speech_padding: 512
        use_cpu: true
        num_threads: 2
      Edge_TTS:
        enabled: True
        module: tts/edgetts/tts_handler_edgetts
        voice: "en-US-JennyNeural"
        sample_rate: 16000
      LLMOpenAICompatible:
        enabled: True
        module: llm/openai_compatible/llm_handler_openai_compatible
        model_name: "qwen2.5vl"
        enable_video_input: False
        history_length: 20
        system_prompt: "You are an AI assistant. Keep responses under 100 words."
        api_url: "http://ollama:11434/v1"
        api_key: "ollama"
        timeout: 30
        max_retries: 2
        temperature: 0.7
        max_tokens: 500
        stream: false
      LiteAvatar:
        enabled: True
        module: avatar/liteavatar/avatar_handler_liteavatar
        avatar_name: 20250408/sample_data
        fps: 5
        debug: false
        enable_fast_mode: true
        use_gpu: false
        num_workers: 1
        memory_efficient: true
        low_memory_mode: true
        batch_inference: false
        # Minimal frame generation to prevent timeout
        generate_blank_frames: true
        frame_width: 256
        frame_height: 256
        background_color: [0, 0, 0]
        minimal_processing: true
