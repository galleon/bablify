default:
  logger:
    log_level: "INFO"
  service:
    host: "0.0.0.0"
    port: 8282
    cert_file: "ssl_certs/localhost.crt"
    cert_key: "ssl_certs/localhost.key"
  chat_engine:
    model_root: "models"
    concurrent_limit: 1
    handler_search_path:
      - "src/handlers"
    turn_config:
      turn_provider: "turn_server"
      urls:
        - "stun:stun.l.google.com:19302"
      username: ""
      credential: ""
    handler_configs:
      RtcClient:
        module: client/rtc_client/client_handler_rtc
        connection_ttl: 300
        concurrent_limit: 1
        enable_audio: false
        enable_video: false
        text_only: true
        datachannel_only: true
      SileroVad:
        enabled: False
        module: vad/silerovad/vad_handler_silero
      Edge_TTS:
        enabled: False
        module: tts/edgetts/tts_handler_edgetts
      LLMOpenAICompatible:
        enabled: True
        module: llm/openai_compatible/llm_handler_openai_compatible
        model_name: "qwen2.5vl"
        enable_video_input: False
        history_length: 20
        system_prompt: "You are an AI assistant. Provide helpful text responses."
        api_url: "http://ollama:11434/v1"
        api_key: "ollama"
        timeout: 30
        max_retries: 2
        temperature: 0.7
        max_tokens: 1000
        stream: false
        text_only_mode: true
      LiteAvatar:
        enabled: False
        module: avatar/liteavatar/avatar_handler_liteavatar
